<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>The Wall - Success!</title>
  <meta name="description" content="Coding Dojo assignment for Full Stack Django.">
  <meta name="author" content="Narciso Lobo">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  {% load static %}
  <link rel="stylesheet" href="{% static 'login/css/style.css' %}">
</head>

<body>
  <div class="container mt-3 w-50">
    <div class="card border-primary">
      <h2 class="card-header">SUCCESS</h2>
      <div class="card-body card-text">
        <h4 class="card-text">Success! Welcome, {{ user.first_name }}!</h4>
        {% if messages %}
        {% for message in messages %}
        {% if message.tags %} <p class="text-justify text-success">{{ message }}</p> {% endif %}
        {% endfor %}
        {% endif %}
      </div>
      <div class="card-footer justify-content-between">
        <a href="/wall" role="button" class="btn btn-primary float-left">GO TO WALL</a>
        <a href="/logout" role="button" class="btn btn-danger float-right">LOG OUT</a>
      </div>
    </div>
  </div>
</body>

</html>
